<body>

<!-- navigation section -->

			<button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">

<br>
<br>

<section id="InputCustomer" class="parallax-section">
	<div class="container">
		<div class="row">
			<div class="col-md-offset-1 col-md-10 col-sm-12 text-center">
				
				<h1 class="heading">Update Customer Information</h1>
				<hr>
			</div>
			<div class="col-md-offset-1 col-md-10 col-sm-12 wow fadeIn" data-wow-delay="0.7s">

				<form action="" method="POST">

					{% csrf_token %}
					<div class="col-md-6 col-sm-6" style="margin-top: 1%;">
						<input name="FirstName" type="text" class="form-control" id="id_FirstName" value={{form.FirstName}} placeholder="FirstName">
				  </div>
					<div class="col-md-6 col-sm-6" style="margin-top: 1%;">
						<input name="LastName" type="text" class="form-control" id="id_LastName" value={{form.LastName}} placeholder="LastName">
					</div>		  

				  <div class="col-md-12 col-sm-12" style="margin-top: 1%;">
					<input name="CNIC" type="text" class="form-control" id="id_CNIC" value={{form.CNIC}} placeholder="CNIC">
			  </div>
			  
		  <div class="col-md-6 col-sm-6" style="margin-top: 1%;">
			<input name="Email" type="text" class="form-control" id="id_Email" value={{form.Email}} placeholder="Email">
	  </div>
		<div class="col-md-6 col-sm-6" style="margin-top: 1%;">
			<input name="Address" type="text" class="form-control" id="id_Address" value={{form.Address}} placeholder="Address">
							</div>

							<div class="col-md-12 col-sm-12" style="margin-top: 1%;">
								<input name="PhoneNo1" type="text" class="form-control" id="id_PhoneNo1" value={{form.PhoneNo1}} placeholder="Phone No">
						  </div>
		
					</div>
					<div class="col-md-2 col-sm-2" style="margin-top: 2%; margin-bottom: 2%; margin-left: 9.5%;">
						<input name="Save" type="submit" class="form-control" value="Save">
					</div>
					
				</form>
			</div>
			
	</div>
</section>
</body>

<!-- JAVASCRIPT JS FILES -->
